        <h4 align = "center" ng-show = "loginResultShouldShow">{{loginResult}}</h4>
<div class="list list-inset">
    <label class="item item-input item-floating-label">
        <span class="input-label">UserName:</span>
        <input type="text" placeholder="UserName" ng-model = "userName">
    </label>
    <label class="item item-input item-floating-label">
        <span class="input-label">Password:</span>
        <input type="password" placeholder="Password" ng-model = "password">
    </label>
    <button class = "button button-block button-positive" ng-click = "toCreate()">Create Account</button>
    <button class = "button button-block button-positive" ng-click = "login()">Login</button>
</div>
